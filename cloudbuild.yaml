options:
  logging: CLOUD_LOGGING_ONLY

# ä» Secret Manager è·å–æœºå¯†ä¿¡æ¯
availableSecrets:
  secretManager:
    - versionName: projects/daytrader-dev-security/secrets/pgs-ins-bucket-name/versions/latest
      env: BUCKET_NAME
    - versionName: projects/daytrader-dev-security/secrets/pgs-ins-region/versions/latest
      env: REGION

steps:
  # æ­¥éª¤ 1: è®¾ç½® GCP é¡¹ç›®
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'config'
      - 'set'
      - 'project'
      - '${PROJECT_ID}'

  # æ­¥éª¤ 2: æ£€æŸ¥æˆ–åˆ›å»º GCS å­˜å‚¨æ¡¶
  - name: 'gcr.io/cloud-builders/gsutil'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if gsutil ls -b "gs://${BUCKET_NAME}" >/dev/null 2>&1; then
          echo "Bucket already exists: gs://${BUCKET_NAME}"
        else
          gsutil mb -p "${PROJECT_ID}" -l "${REGION}" "gs://${BUCKET_NAME}"
          echo "Created bucket: gs://${BUCKET_NAME}"
        fi

  # æ­¥éª¤ 3: åˆå§‹åŒ– Terraform
  - name: 'hashicorp/terraform'
    entrypoint: 'terraform'
    args:
      - 'init'

  # æ­¥éª¤ 4: æ‰§è¡Œ Terraform Plan
  - name: 'hashicorp/terraform'
    entrypoint: 'terraform'
    args:
      - 'plan'
      - '-var-file=${_VAR_ENV_NAME}.tfvars'
      - '-out=plan.out'

  # æ­¥éª¤ 5: æ‰§è¡Œ Terraform Apply
  - name: 'hashicorp/terraform'
    entrypoint: 'terraform'
    args:
      - 'apply'
      - '-auto-approve'
      - 'plan.out'

  # æ­¥éª¤ 6: å®Œæˆéƒ¨ç½²
  - name: 'alpine'
    entrypoint: 'echo'
    args:
      - 'ğŸ‰ Deployment Complete for ${PROJECT_ID}'
